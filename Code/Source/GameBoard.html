<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNO Game Board</title>
    <style>
        /* 100% page height for a background: https://stackoverflow.com/questions/712689/css-div-stretch-100-page-height */
        html{
            /* Setting the HTML tag to be with height of the viewport */
            min-height:100%;/* make sure it is at least as tall as the viewport */
            position:relative;
        }

        /* Background effect: https://1stwebdesigner.com/15-css-background-effects/ */
        body{
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 30s ease infinite;  /* transition effect for the background, loops infinitely */
            height: 100vh;
            font-family:Calibri;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .row {
            border: green solid 1px;
            display: flex; /* So the Columns in the row display next to each other */
            flex-flow: row;

            /* Sets the column container to 100% height, matching the HTML & BODY tags */
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }

        .column {
            border: red solid 1px;

        }
        .playerBoxShow{
            border: blue solid 2px;
            height:23%; /*THIS BEING REMOVED RESULTS IN THE CARDS RESIZING TO THEIR DEFAULT SIZE!!!! */
            /*Otherwise the play box doesn't HAVE a height, so it auto-resizes to the size of the cards.
            Then the card height have a % in it doesn't matter, cuz its a percent of nothing
             */
            margin: .2%;
            border-radius:1em;
        }
        .playerBoxHide {
            display:none;
        }

        .playerActive:hover, .playerActive:focus{
            cursor: pointer;
        }

        /*------------------------------Modal Box Styling -------------------------------------------------*/

        /* The Modal (background) */
        .modalBackground {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 20em; /* Location of the box from the top of the page*/
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            cursor: pointer; /* To indicate to the user that they can click outside the box to close it */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius:2em; /* Rounded so it looks similar to the cards */
            cursor: default;
        }

        /* Modal Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 50px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- defer is used so that the entire DOM is loaded before the JS is run, so that the event handlers are correctly tied to their UI elements-->
<script defer type="text/javascript" src="GameBoard.js"></script>


<div class="row">
    <div class="column" style="flex: 60% !important;">
        <div id="player1Box" class="playerBoxShow">
            <div id="player1Name">Player 1</div>
            <div id="player1Hand" class="playerHand"> HAND!!!</div>
        </div>
        <div id="player2Box" class="playerBoxShow">
            <div id="player2Name">Player 2</div>
            <div id="player2Hand" class="playerHand"> HAND!!!</div>
        </div>
        <div id="player3Box" class="playerBoxShow">
            <div id="player3Name">Player 3</div>
            <div id="player3Hand" class="playerHand"> HAND!!!</div>
        </div>
        <div id="player4Box" class="playerBoxShow">
            <div id="player4Name">Player 4/Computer</div>
            <div id="player4Hand" class="playerHand"> HAND!!!</div>
        </div>


    </div>
    <div class="column" style="flex: 39% !important;">
        <div style="border: yellow solid 3px; height:45%">
            Game State.  Current User playing.  Shuffle Deck button.  Help Menu & Game Rules
            <div id="help">
                <button id="helpButton" onclick="">Help & Game Rules</button>
            </div>
            <p>Currently playing player</p>
            <p>Next up player (will change with a Reverse)</p>
            <p>Color selected for Wild</p>
            <p>Other info</p>
        </div>
        <div style="border: yellow solid 3px; width: 98%; height:45%; position: fixed; bottom: 0; display:flex;">
            <div style="height:90%; border:orange solid 3px; margin-left:1%; margin-bottom:5%;">
                <img id="UIDiscardCard" src="/Code/Cards/Deck.png" alt="Discard Card" style="height:100%;width:auto;"/>
            </div>
            <div style="height:90%; border:orange solid 3px; margin-left:1%;margin-bottom:5%;">
                <img id="UIDeck" src="/Code/Cards/Deck.png" alt="Deck" style="height:100%;width:auto;"/>
            </div>
        </div>
    </div>
</div>



<div id="myModal" class="modalBackground">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalContentDiv">
        </div>
    </div>
</div>
</body>
</html>
