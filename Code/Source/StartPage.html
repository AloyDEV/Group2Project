<script type="text/javascript">
    //If more than 1 user is playing, show/hide the username input fields
    function userNumberFunction(numberOfUsers) {
        console.log("CHANGED " + numberOfUsers);

        if(numberOfUsers< 1 || numberOfUsers>3){
            //TODO: Show/Hide a DIV at the top notifying the user of the error.  Instead of an alert, alerts suck
            alert("Must be between 1 and 3 users playing")
        }
        else{
                //Since the class it found previously no longer exists.
            var hiddenElements = document.getElementsByClassName('userNameEntryHide'); //Returns an array.  More than 1 element can have the same class
            if (hiddenElements.length > 0) {
                var hiddenElement = hiddenElements[0];
                hiddenElement.className = "userNameEntryShow"
                //document.getElementById("My_Element").className = "My_Class";
            }
        }
    }

</script>

<button id="myButton" class="" >New Button</button>

<div style="display: flex; align-items: center; justify-content: center; height: 200px; border: 0.05em solid black;">
    <form id="startInput">
        <div style="border: 0.05em solid black;">
            <label for="userNumberBegin">Select the number of users playing, 1-3:</label>
            <br>
            <input id="userNumberBegin" type="number" value="1" min="1" max="3" onChange="userNumberFunction(this.value)"/>
        </div>
        <div id="userNameEntry" class="userNameEntryHide">
            TODO: One username input box should always display.  It's the second & third that should show/hide

        </div>
        <div>
            <button id="beginGame" type="">Begin Game</button>

        </div>
    </form>
</div>
